
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Rapid Roll</title>
	
	<link rel="stylesheet" href="css/style.min.css">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-124570112-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-124570112-1');
	</script>


	



</head>
<body oncontextmenu="return false;">
	<img id='SawTop' src='img/SawTop.png' style='display:none'>

	<audio id="myMusic" src="sound/game-music.mp3" type="audio/mpeg" style='display:none'></audio>
	<audio id="mySound" src="sound/game-die.mp3" type="audio/wav" style='display:none'></audio>
	<audio id="add-life" src="sound/add-life.mp3" type="audio/wav" style='display:none'></audio>


	<div id="myfilter"></div>
    <div id="myrestartbutton">
    	<button id="restartGame">Restart</button>
    </div>
    <div id="mystartbutton">
    	<button id="btnstartGame">Start</button>
    </div>
    <div id="canvascontainer"></div>
  
	
	
	

	<button id="btnLeft"  style="display: none"></button>
  	<button id="btnRight"  style="display: none"></button><br><br>



  	<script src="js/jquery.min.js"></script>

  	<!-- jquery.min.js:2 [Violation] Added non-passive event listener to a scroll-blocking 'touchstart' event. Consider marking event handler as 'passive' to make the page more responsive. See https://www.chromestatus.com/feature/5745543795965952 -->

  	<script>
  		jQuery.event.special.touchstart = {
  			setup: function( _, ns, handle ){
  				if ( ns.includes("noPreventDefault") ) {
  			    	this.addEventListener("touchstart", handle, { passive: false });
  			    } else {
  			      this.addEventListener("touchstart", handle, { passive: true });
  			    }
  			}
  		};
  	</script>
	
	<script src="js/RapidRoll.js"></script>

</body>
</html>
